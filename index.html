<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap -->
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Bootstrap 101 Template</title>
	</head>
	<body>
		<div class="container">
			<h1>Hello World!</h1>
			<div class="row">
				<div class="col-4">
					<!-- List group -->
					<div class="list-group" id="myList" role="tablist">
						<a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Home</a>
						<a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
						<a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
						<a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a>
					</div>
				</div>
				<div class="col-8">
					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="home" role="tabpanel">1</div>
						<div class="tab-pane" id="profile" role="tabpanel">2</div>
						<div class="tab-pane" id="messages" role="tabpanel">...</div>
						<div class="tab-pane" id="settings" role="tabpanel">...</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script href="js/jquery-3.3.1.slim.min.js"></script>
		<script href="js/popper.min.js"></script>
		<script href="/js/bootstrap.min.js"></script>
		<script href="/js/theme.js"></script>
	</body>
</html>
